<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NavBar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/32c8ab3425.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand p-2" href="#">NowsCode</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto p-3">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          </ul>
        </div>
      </nav>
      <h2 class="text-center">another-nav</h2>

      <nav class="navbar navbar-expand-sm bg-body-tertiary navbar-white">
        <a href="#" class="navbar-brand">Nowscode</a>
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav p-3">
            <li class="nav-item">
              <a href="#" class="nav-link">Overview</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Pages</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Resource</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Docs</a>
            </li>
          </ul>
          <ul
            class="navbar-nav p-3 ms-auto justify-content-lg-center align-items-lg-center"
          >
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="fa fa-solid fa-magnifying-glass bg-black"></i

            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <button class="btn btn-primary rounded">Buy Now</button>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <nav class="navbar navbar-expand-sm bg-body-tertiary navbar-white">
        <a href="#" class="navbar-brand">Nowscode</a>
        <button
          class="navbar-toggler"

          data-bs-toggle="collapse"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav p-3 ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Overview</a>

            <li class="nav-item">
