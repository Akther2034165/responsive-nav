<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center p-5">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row row-cols-12 row-cols-md-12 row-cols-lg-12 g-4">
        <div class="col-12">
          <div class="bg-danger-subtle p-5"></div>
        </div>
        <div class="col-md-3">
          <div class="bg-danger p-5"></div>
        </div>
        <div class="col-md-3">
          <div class="bg-danger p-5"></div>
        </div>
        <div class="col-md-3">
          <div class="bg-danger p-5"></div>
        </div>
        <div class="col-md-3">
          <div class="bg-danger p-5"></div>
        </div>

        <div class="col-md-6">
          <div class="bg-success-subtle p-5"></div>
        </div>
        <div class="col-md-6">
          <div class="bg-success-subtle p-5"></div>
        </div>
        <div class="col-md-9">
          <div class="bg-success p-5"></div>
        </div>
        <div class="col-md-3">
          <div class="bg-warning p-5"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
